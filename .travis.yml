sudo: required
dist: xenial
language: python

matrix:
  include:
  - python: "2.7"
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"

before_install:
  - sudo apt-get update
  - openssl aes-256-cbc -k "$super_secret_password" -in parameters.py.enc -out test/parameters.py -d

install:
  - ./scripts/install.sh

script:
  - ./scripts/run_travis.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  global:
    secure: 
